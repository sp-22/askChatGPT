<!doctype html>
<html>
<head>
<title>ChatGPT Browser Extension modal </title>
<link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>
  <!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal Content/Box -->
  <div class="modal-content">
    <!-- Title Bar -->
    <div class="modal-title-bar">
      <!-- Logo and Name -->
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <span class="name">My Modal</span>
      </div>
      <!-- The Close Button -->
      <button class="close-button" onclick="closeModal()">&times;</button>
    </div>
    <!-- Modal Body -->
    <div class="modal-body">
      <!-- Modal Content Here -->
    </div>
  </div>
</div>
</body>
</html>
